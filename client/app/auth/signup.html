<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' name='username' ng-model='user.username' required>
    <input type="password" name='password' ng-model='user.password' required>
    <div role='alert'>
      <span class="error" ng-show="signupForm.username.$error.required">
      Required!</span>
      <span class="error" ng-show="signupForm.password.$error.required">
      Required!</span>
    </div>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
